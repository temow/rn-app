<ion-view title="Colors">
    <ion-content ng-init="getAllColors()">
        <ion-list can-swipe="listCanSwipe">
            <ion-item ng-repeat="color in colors">
                {{color.name}}
                <ion-option-button class="button button-energized" ng-click="openModal(color)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button button-assertive" ng-click="delete(color);colors.splice($index, 1)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
        <script id="edit-color.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar>
                    <h1 class="title">Edit Colour</h1>
                    <div class="button button-clear" ng-click="closeModal()">
                        <span class="icon ion-close"></span>
                    </div>
                </ion-header-bar>
                <ion-content>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" value="{{color.name}}" ng-model="color.name">
                        </label>
                    </div>
                    <button class="button button-block button-positive" ng-click="edit(color)">
                        Save
                    </button>
                </ion-content>
            </ion-modal-view>
        </script>
    </ion-content>
</ion-view>
