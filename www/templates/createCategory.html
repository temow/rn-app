<ion-view title="Create Category">
    <ion-content>
        <form class="list">
            <div class="card">
                <ion-list>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Category Name</span>
                        <input type="text" placeholder="Category Name" ng-model="category.name">
                    </label>
                </ion-list>
                <div class="row">
                    <div class="col col-center">
                        <a href="" type="button" ng-click="createCategory()" class="button button-full button-large button-assertive">Create</a>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
