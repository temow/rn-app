<ion-view title="Buyers">
    <ion-content ng-init="getAllBuyers()">
        <ion-list can-swipe="listCanSwipe">
            <ion-item ng-repeat="buyer in buyers | filter: { name: '!Admin' }">
                {{buyer.name}}
                <ion-option-button class="button-info" ng-click="openModal(buyer)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-info" ng-click="delete(buyer)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
        <script id="edit-buyer.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar>
                    <h1 class="title">Edit Buyer</h1>
                    <div class="button button-clear" ng-click="closeModal()">
                        <span class="icon ion-close"></span>
                    </div>
                </ion-header-bar>
                <ion-content>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" value="{{buyer.name}}" ng-model="buyer.name">
                        </label>
                    </div>
                    <button class="button button-block button-positive" ng-click="edit(buyer)">
                        Save
                    </button>
                </ion-content>
            </ion-modal-view>
        </script>
    </ion-content>
</ion-view>
