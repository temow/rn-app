<ion-view title="Add Color To Product">
    <ion-content>
        <div class="card">
            <form class="list" ng-init="getAllProducts();getAllColors()">
                <label class="item item-input item-select">
                    <div class="input-label">Select Product</div>
                    <select ng-options="product.name for product in products" ng-model="product" ng-value="product.id" ng-change="getColors(product)">
                        <!--<option ng-repeat="product in products">{{product.name}}</option>-->
                    </select>
                </label>
                <div class="item item-button-right">
                    Choose Color
                    <button class="button button-assertive" ng-click="openModal()">
                        <i class="icon ion-paintbrush"></i>
                    </button>
                </div>
                <span ng-show="selectedColors.length > 0 && product.hasOwnProperty('name') && color.checked> 0" ng-repeat="color in colors" class="item">
                    <div class="row">
                        <div class="col">
                            <ion-checkbox ng-show="color.checked"
                                          ng-checked="color.checked"
                                          ng-disabled="true">
                                {{color.name}}
                            </ion-checkbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img width="100px" height="100px" ng-init="color.image='http://placehold.it/100x100'" ng-src="{{color.image}}"/>
                        </div>
                        <div class="col col-center">
                            <button type="button" ng-click="addMedia(color)" class="button button-outline button-assertive item-button-right">Add Photo</button>
                        </div>
                    </div>
                </span>

                <button ng-show="selectedColors.length > 0 && product.hasOwnProperty('name') > 0" class="button button-block button-assertive" ng-click="addColorToProduct()">
                    Add
                </button>
                <script id="colorModal.html" type="text/ng-template">
                    <ion-modal-view>
                        <ion-header-bar>
                            <h1 class="title">Choose Colors</h1>
                            <div class="button button-clear" ng-click="closeModal()">
                                <span class="icon ion-close"></span>
                            </div>
                        </ion-header-bar>
                        <ion-content>
                            <div class="list">
                                <ion-checkbox ng-repeat="color in colors"
                                              ng-model="color.checked"
                                              ng-checked="color.checked">
                                    {{ color.name }}
                                </ion-checkbox>
                            </div>
                            <button class="button button-block button-assertive" ng-click="closeModal()">
                                Done
                            </button>
                        </ion-content>
                    </ion-modal-view>
                </script>
            </form>
        </div>
    </ion-content>
</ion-view>
