<ion-view title="Create User for Buyer">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="card">
            <form ng-init="getAllRoles()">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">First Name</span>
                        <input type="text" placeholder="John" ng-model="user.firstname">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Last Name</span>
                        <input type="text" placeholder="Suhr" ng-model="user.lastname">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="john@suhr.com" ng-model="user.email">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Username</span>
                        <input type="text" placeholder="rn_app" ng-model="user.username">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="user.password">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Confirm Password</span>
                        <input type="password" ng-model="user.confirm_password">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">Select Buyer</div>
                        <select ng-model="user.role">
                            <option ng-repeat="role in roles" ng-value="role.id">{{role.name}}</option>
                        </select>
                    </label>
                </div>
                <a href="" ng-click="createUserWithRole()" class="button button-block button-assertive">Create</a>
            </form>
        </div>
    </ion-content>
</ion-view>
